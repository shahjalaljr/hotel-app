<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>avendi.com</title>
    <!-- fav icon -->
    <link rel="icon" href="assets/images/favicon.png" type="image/gif/x-icon" />
    <!-- meta tag -->
    <meta charset="UTF-8" />
    <meta name="author" content="crypshark.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- meta keywords -->
    <meta name="keywords" content="template, webdesign, html, css" />
    <meta name="robots" content="NOODP,index,follow" />
    <!-- font awesome css -->
    <link rel="stylesheet" href="assets/css/font-awesome-4.7.0.min.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- main stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- responsive stylesheet -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
</head>

<body style="background: #f5f5f5;">
    <!--============================ Start Header Area ============================-->
    <header class="header_area">
        <div class="header-row">
            <div class="logo pl_logo">
                <a href="#"> <img src="assets/images/logo.svg" alt="logo"></a>

                <div class="right_angle">
                    <a href="#"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </header>
    <!--============================ End Header Area ============================-->

    <!--============================ Start Tab Area ============================-->
    <section class="services_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1">
                    <div class="services_box">
                        <div class="items_gap">
                            <div class="services_items">
                                <div class="services_content">
                                    <a href="#">
                                        <img src="assets/images/icon/to_do.svg" alt="icon">
                                        <h4>Request an item</h4>
                                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="items_gap">
                            <div class="services_items">
                                <div class="services_content">
                                    <a href="#">
                                        <img src="assets/images/icon/question.svg" alt="icon">
                                        <h4>Report an issue</h4>
                                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="items_gap">
                            <div class="services_items">
                                <div class="services_content">
                                    <a href="#">
                                        <img src="assets/images/icon/technical_support.svg" alt="icon">
                                        <h4>Schedule a wakeup call</h4>
                                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="items_gap">
                            <div class="services_items">
                                <div class="services_content">
                                    <a href="#">
                                        <img src="assets/images/icon/washing_machine.svg" alt="icon">
                                        <h4>Laundry services</h4>
                                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="items_gap">
                            <div class="services_items">
                                <div class="services_content">
                                    <a href="#">
                                        <img src="assets/images/icon/baggage.svg" alt="icon">
                                        <h4>Luggage pick-up </h4>
                                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="items_gap">
                            <div class="services_items">
                                <div class="services_content">
                                    <a href="#">
                                        <img src="assets/images/icon/cleaning_tools.svg" alt="icon">
                                        <h4>Cleaning request </h4>
                                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--============================ Start Tab Area ============================-->

    <!-- jquery js -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- ui js -->
    <script src="assets/js/jquery-ui.js"></script>
    <!-- bootstrap js -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- custom js -->
    <script src="assets/js/custom.js"></script>
</body>
</html>
